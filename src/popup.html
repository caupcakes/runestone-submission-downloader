<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    </div>

    addEventListener("submit", (event) => {
        chrome.storage.local.set({url: document.getElementById("url").value}).then(() => {
        });
    });
</script>
</body>
